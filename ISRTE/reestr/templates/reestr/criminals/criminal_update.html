{% extends "wrapper.html" %}

{% block content_wrapper %}
<div class="row"><h1>Редактирование досье {{criminal}}</h1></div>
<br>
    <form action="{{ criminal.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}

            {% if field.error %}
                {{ field.error }}
            {% endif %}
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3">{{field.label}}</div>
                    <div class="col-lg-6">{{field}}</div>
                </div>


            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

{% endblock %}
