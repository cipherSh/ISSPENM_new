<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{%endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <script
            src="https://code.jquery.com/jquery-2.0.0.js"
            integrity="sha256-iW43nTNM8LFseNmWKhV5FHFW1KcjVQMvzg3l9nPU4oc="
            crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
</head>

<body class="p-3">
<div class="container-fluid pt-4 p-0">

    <header class="fixed-top font-weight-normal" style="background-color: DarkSlateGrey">
        <div class="row">

            {% include 'main_includes/include_navbar.html' %}

        </div>
        <form action="{% url 'search_result_url' %}" method="get" class="form-group d-none" id="searchNavBar">
            <div class="row p-2 px-4">

                <div class="col-1"></div>
                <div class="col-8">
                    <input type="text" class="form-control" name="search_query">
                </div>
                <div class="col-1">
                    <input type="submit" class="btn btn-primary" value="Поиск">
                </div>
                <div class="col-2 text-light">
                    <a href="" class="text-light">Расширенный поиск</a>
                </div>

            </div>
        </form>
    </header>

    <br>

    <div class="container-fluid px-5 " style="min-height:700px">
        {% block content %}

        {% endblock content %}
    </div>

    <footer class="container-fluid border-top">
        <div class="row">
            <div class="col">
                ISRTE ОПКК 2019
            </div>
            <div class="col">
                {% if user.is_staff %}
                <a href="/admin/" class="text-muted">Панель администратора</a>
                {% endif %}
            </div>
            <div class="col">

                <a href="/admin/" class="text-muted">Как пользоваться системой</a>

            </div>
        </div>

    </footer>
</div>
<script src="{% static 'js/custom/script.js' %}"></script>
</body>
</html>
