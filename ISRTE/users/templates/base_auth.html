{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
</head>
<body class="text-center" style="background-image:url({% static 'images/fon_3.jpg'%});background-position:center;">
    {% block content %}
        {% block content %}

<div class="row justify-content-center" style="opacity: 0.7">
    <div class="col-lg-4 bg-light rounded mt-5">

        <form class="form-signin" action="{% url 'login_url' %}" method="post">
            {% csrf_token %}
            <br>
            <img class="mb-4" src="{% static 'homepage/images/no_photo.jpg' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
            <label for="username" class="sr-only">Имя пользователя</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя"
                   style="opacity: 0.5">
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="***********">
            {% if login_error %}
            <label class="error">{{ login_error }}</label>
            {% endif %}
            <br>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
        </form>
        <br>
    </div>
</div>
{% endblock %}
    {% endblock content %}
</body>
</html>
