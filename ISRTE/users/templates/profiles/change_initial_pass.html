{% extends "wrapper.html" %}
{% block content_wrapper %}

<div class="row border shadow p-3">
    <div class="col mt-4 mb-5">
        <div class="row px-2 form-text h5 mb-4 text-center">Изменение начального пароля</div>
        <form method="post" action="{% url 'change_initial_pass_url' %}">
            {% csrf_token %}
            <div class="row form-group text-success mx-5 px-5">{{ message }}</div>
            <div class="row form-group">
                <div class="col-4 font-weight-bold">Пароль:</div>
                <div class="col">
                    <input type="password" placeholder="Введите пароль" class="form-control" name="password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-4 font-weight-bold">Подтверждение пароля:</div>
                <div class="col">
                    <input type="password" placeholder="Введите пароль" class="form-control" name="confirm">
                </div>
            </div>
            {% if errorr_message %}
            <div class="row">
                <div class="col-4"></div>
                <div class="col text-danger h6">{{ error_message }}</div>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>

{% endblock content_wrapper %}
