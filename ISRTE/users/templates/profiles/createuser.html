{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">

    <div class="row"><h3>Регистрация пользователя</h3></div>
    <br>
    <form action="/users/create/" method="post">
        {% csrf_token %}
        {% for field in form %}
        {% if field.error %}
            {{ field.error }}
        {% endif %}
        <div class="form-group">
            <div class="row">
                <div class="col">{{ field.label }}</div>
                <div class="col">{{ field }}</div>
            </div>
        </div>
        {% endfor %}
        <input class="btn btn-primary rounded" type="submit" value="Сохранить">
    </form>
</div>

{% endblock %}
